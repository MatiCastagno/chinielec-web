<svg xmlns="http://www.w3.org/2000/svg" viewBox="-15 0 230 200">
  <defs>
    <!-- Gradiente circular desde inferior derecho (claro) a superior izquierdo (oscuro) -->
    <linearGradient id="gradCirculo" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#48cae4"/>
      <stop offset="35%" style="stop-color:#00b4d8"/>
      <stop offset="65%" style="stop-color:#0077b6"/>
      <stop offset="100%" style="stop-color:#1a3a5c"/>
    </linearGradient>
  </defs>
  
  <!-- Círculo completo con degradé -->
  <circle cx="100" cy="100" r="88" 
          fill="none" 
          stroke="url(#gradCirculo)" 
          stroke-width="12"/>
  
  <!-- Rectángulo blanco para cortar donde va el texto (horizontal) -->
  <rect x="-15" y="85" width="230" height="40" fill="white"/>
  
  <!-- Rectángulo blanco para cortar vertical -->
  <rect x="80" y="0" width="40" height="85" fill="white"/>
  <rect x="80" y="125" width="40" height="75" fill="white"/>
  
  <!-- Texto CHINIELEC centrado en el rectángulo -->
  <text x="100" y="117" 
        font-family="Tahoma, Verdana, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="#1a3a5c" 
        text-anchor="middle">CHINIELEC</text>
  
  <!-- Texto materiales eléctricos debajo del corte -->
  <text x="100" y="145" 
        font-family="Tahoma, Verdana, sans-serif" 
        font-size="18" 
        font-weight="600" 
        letter-spacing="1.5"
        fill="#00b4d8" 
        text-anchor="middle">materiales</text>
  <text x="100" y="165" 
        font-family="Tahoma, Verdana, sans-serif" 
        font-size="18" 
        font-weight="600" 
        letter-spacing="1.5"
        fill="#00b4d8" 
        text-anchor="middle">eléctricos</text>
</svg>
