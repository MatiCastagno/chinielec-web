    <style>
        /* Estilos específicos para página de productos */
        .productos-page {
            padding-top: 100px;
        }
        
        .page-header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-medium) 100%);
            padding: var(--spacing-xl) 0;
            text-align: center;
            color: var(--white);
        }
        
        .page-header h1 {
            color: var(--white);
            margin-bottom: var(--spacing-xs);
        }
        
        .breadcrumb {
            display: flex;
            justify-content: center;
            gap: var(--spacing-xs);
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .breadcrumb a {
            color: var(--white);
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .categorias-section {
            background: var(--off-white);
            padding: var(--spacing-md) 0;
            position: sticky;
            top: 70px;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }
        
        .categorias-filter {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: var(--spacing-xs);
        }
        
        .categoria-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: 0.6rem 1.2rem;
            background: var(--white);
            border: 2px solid var(--light-gray);
            border-radius: var(--radius-full);
            font-family: var(--font-heading);
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--dark-gray);
            cursor: pointer;
            transition: all var(--transition-normal);
        }
        
        .categoria-btn:hover {
            border-color: var(--primary-light);
            color: var(--primary-dark);
        }
        
        .categoria-btn.active {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            color: var(--white);
        }
        
        .categoria-btn i {
            font-size: 0.9rem;
        }
        
        .productos-section {
            padding: var(--spacing-lg) 0 var(--spacing-xl);
        }
        
        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--spacing-md);
        }
        
        .no-products {
            grid-column: 1 / -1;
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--medium-gray);
        }
        
        .no-products i {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }
        
        .productos-count {
            text-align: center;
            margin-bottom: var(--spacing-md);
            color: var(--medium-gray);
        }
        
        @media screen and (max-width: 767px) {
            .categorias-section {
                top: 60px;
            }
            
            .categoria-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
            
            .categoria-btn span {
                display: none;
            }
            
            .categoria-btn i {
                margin: 0;
            }
        }
    </style>
</head>
